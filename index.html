<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rando-Pass</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1>Rando-Pass</h1>
        <div class="password-output">
            <input type="text" id="password" readonly>
            <button onclick="copyPassword()">Copy</button>
        </div>
        <form id="password-options">
            <label for="length">Password Length:</label>
            <input type="number" id="length" value="12" min="6" max="50">
            <div>
                <label><input type="checkbox" id="include-lowercase" checked> Include Lowercase</label>
                <label><input type="checkbox" id="include-uppercase" checked> Include Uppercase</label>
                <label><input type="checkbox" id="include-numbers" checked> Include Numbers</label>
                <label><input type="checkbox" id="include-symbols" checked> Include Symbols</label>
            </div>
            <div class="buttons">
                <button type="button" onclick="generatePassword()">Generate Password</button>
                <button type="button" onclick="resetForm()">Reset</button>
            </div>
        </form>

    </div>
    <footer class="footer">
        <div class="footer-wrapper">
            <a class="footer-icon" href="https://github.com/Pillgrumm" target="_blank">
                <i class="fab fa-github fa-3x" aria-hidden="true"></i>
            </a>
            <a class="footer-icon" href="mailto:nick22793@hotmail.com?Subject=Hello" target="_blank">
                <i class="far fa-envelope fa-3x" aria-hidden="true"></i>
            </a>
            <a class="footer-icon" href="https://www.linkedin.com/in/nik-valenzuela/" target="_blank">
                <i class="fab fa-linkedin fa-3x" aria-hidden="true"></i>
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
